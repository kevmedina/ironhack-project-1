<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brick Breaker</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- Outer Container -->
    <div id="game-board">
        <!-- Top Bar with Score and Lives -->
        <div class="header">
            <span id="score">Score: 0</span>
            <div class="name">BRICK BREAKER</div>
            <div id="health">
                <img id="heart" src="./images/heart.png" alt="game lives" width="40" height="40">
                <span id="lives">3</span>
            </div>
        </div>
        <!-- End of Top Bar -->

        <!-- canvas -->
        <canvas id="canvas" width="900" height="600"></canvas>
        <!-- end of canvas -->
    </div>
    <!-- End of Outer Container-->
    
    <script src="./scripts/index.js"></script>
    <script src="./scripts/component.js"></script>
    <script src="./scripts/game.js"></script>
    <script src="./scripts/paddle.js"></script>
    <script src="./scripts/ball.js"></script>
    <script src="./scripts/brick.js"></script>
</body>
</html>
